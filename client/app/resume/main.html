<div>{{resume.title}}</div>
<div class="resume-edit">
<p>Name:<input type="text" ng-model="resume.name" /></p>
<p>Email:<input type="text"  ng-model="resume.email" /></p>
<div>
Experiences:
<textarea ng-repeat="expitem in resume.exp" ng-model="expitem.text">{{expitem.text}}</textarea>
<div class="btn-add" ng-click="addExp()">+</div>
</div>
<div class="resume-preview">
<p>Name: {{resume.name}}</p>
<p>Email: {{resume.email}}</p>
<div>
Experiences:
<p ng-repeat="expitem in resume.exp">{{expitem.text}}</p>
</div>
</div>
